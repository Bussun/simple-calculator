<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Calculate</title>
	</head>
	<body>
		<div class="calc">
			<div class="display">
				<p class="text"></p>
			</div>
			<div class="buttons">
				<button type="button" name="zero" class="btn zero number">0</button>
				<button type="button" name="dot" class="btn dot number">.</button>
				<button type="button" name="one" class="btn one number">1</button>
				<button type="button" name="two" class="btn two number">2</button>
				<button type="button" name="three" class="btn three number">3</button>
				<button type="button" name="four" class="btn four number">4</button>
				<button type="button" name="five" class="btn five number">5</button>
				<button type="button" name="six" class="btn six number">6</button>
				<button type="button" name="seven" class="btn seven number">7</button>
				<button type="button" name="eight" class="btn eight number">8</button>
				<button type="button" name="nine" class="btn nine number">9</button>
				<button type="button" name="add" class="btn add operators">+</button>
				<button type="button" name="substract" class="btn substract operators">Ë—</button>
				<button type="button" name="multiply" class="btn multiply operators">Ã—</button>
				<button type="button" name="equal" class="btn equal operators">=</button>
				<button type="button" name="divide" class="btn divide operators">Ã·</button>
				<button type="button" name="power" class="btn power operators">ğ‘¥<sup>ğ‘›</sup></button>
				<button type="button" name="backspace" class="btn backspace operators"><img class="icon" src="https://img.icons8.com/fluency/96/000000/clear-symbol.png"/></button>
				<button type="button" name="reset" class="btn reset operators"><img class="icon" src="https://img.icons8.com/fluency/96/000000/recurring-appointment.png"/></button>
			</div>
		</div>
		<a href="https://icons8.com/icon/KmNmGDrsPP0A/clear-symbol">Clear Symbol icon by Icons8</a>
		<script src="calc.js" defer></script>
	</body>
</html>
