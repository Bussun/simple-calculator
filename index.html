<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Calculate</title>
	</head>
	<body>
		<div class="calc">
			<div class="display">
				<p class="text"></p>
			</div>
			<div class="buttons">
				<button type="button" name="0" class="btn zero number">0</button>
				<button type="button" name="." class="btn dot number">.</button>
				<button type="button" name="1" class="btn one number">1</button>
				<button type="button" name="2" class="btn two number">2</button>
				<button type="button" name="3" class="btn three number">3</button>
				<button type="button" name="4" class="btn four number">4</button>
				<button type="button" name="5" class="btn five number">5</button>
				<button type="button" name="6" class="btn six number">6</button>
				<button type="button" name="7" class="btn seven number">7</button>
				<button type="button" name="8" class="btn eight number">8</button>
				<button type="button" name="9" class="btn nine number">9</button>
				<button type="button" name="+" class="btn add operators">+</button>
				<button type="button" name="-" class="btn substract operators">˗</button>
				<button type="button" name="*" class="btn multiply operators">×</button>
				<button type="button" name="=" class="btn equal tools">=</button>
				<button type="button" name="/" class="btn divide operators">÷</button>
				<button type="button" name="**" class="btn power operators">𝑥<sup>𝑛</sup></button>
				<button type="button" name="backspace" class="btn backspace tools"><img class="icon" src="https://img.icons8.com/fluency/96/000000/clear-symbol.png"/></button>
				<button type="button" name="reset" class="btn reset tools"><img class="icon" src="https://img.icons8.com/fluency/96/000000/recurring-appointment.png"/></button>
			</div>
		</div>
		<a href="https://icons8.com/icon/KmNmGDrsPP0A/clear-symbol">Clear Symbol icon by Icons8</a>
		<script src="calc.js" defer></script>
	</body>
</html>
